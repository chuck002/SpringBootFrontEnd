<!doctype html>
<html lang=”es” xmlns:th="http://www.thymeleaf.org">

<head th:fragment="general_head">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<!--<link type="text/css" rel="stylesheet" th:href="@{/css/MainStyles.css}"> -->
	<meta charset="UTF-8">
	<title>CAR TWO CLIENTE</title>
</head>

<body>
    <header th:fragment="general_header_admin">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
                    <a class="navbar-brand"> Bienvenido Sr. <span th:text="${usuario.nombre}"></span> </a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item" >
						<a th:class="(${active} eq 1)? 'nav-link active' : 'nav-link'" aria-current="page" th:href="@{/admin/usuarios/all(id=${usuario.id})}">Usuarios</a>
					</li>
					<li class="nav-item">
						<a th:class="(${active} eq 0)? 'nav-link active' : 'nav-link'" th:href="@{/admin/vehiculos/all(id=${usuario.id})}" tabindex="-1"
							aria-disabled="true">Vehiculos</a>
					</li>
				</ul>
				<form class="d-flex" th:action="@{/}">
					<button class="btn btn-outline-success" type="submit">Cerrar Sesion</button>
				</form>
			</div>
		</div>
	</nav>
</header>
    <header th:fragment="general_header_cliente">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
                    <a class="navbar-brand"> Bienvenido Sr. <span th:text="${usuario.nombre}"></span> </a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item" >
						<a th:class="(${active} eq 1)? 'nav-link active' : 'nav-link'" aria-current="page" th:href="@{/admin/usuarios/all(nombre=${nombre})}">Usuarios</a>
					</li>
					<li class="nav-item">
						<a th:class="(${active} eq 0)? 'nav-link active' : 'nav-link'" th:href="@{/admin/vehiculos/all(nombre=${nombre})}" tabindex="-1"
							aria-disabled="true">Vehiculos</a>
					</li>
				</ul>
				<form class="d-flex" th:action="@{/}">
					<button class="btn btn-outline-success" type="submit">Cerrar Sesion</button>
				</form>
			</div>
		</div>
	</nav>
</header>
    
    <header th:fragment="general_header_vendedor">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
                    <a class="navbar-brand"> Bienvenido Sr. <span th:text="${usuario.nombre}"></span> </a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item" >
						<a th:class="(${active} eq 1)? 'nav-link active' : 'nav-link'" aria-current="page" th:href="@{/vendedor/clientes/all(id=${usuario.id})}">Clientes</a>
					</li>
					<li class="nav-item">
						<a th:class="(${active} eq 0)? 'nav-link active' : 'nav-link'" th:href="@{/vendedor/reservas/all(id=${usuario.id})}" tabindex="-1"
							aria-disabled="true">Reservas</a>
					</li>
				</ul>
				<form class="d-flex" th:action="@{/}">
					<button class="btn btn-outline-success" type="submit">Cerrar Sesion</button>
				</form>
			</div>
		</div>
	</nav>
</header>


    
	<div th:fragment="general_scripts">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	</div>

	<footer th:fragment="general_footer" class="bg-dark" style="text-align:center;">
		<span style="color:white; text-align: justify; padding: 40px">- Car TWO 2021 -</span>
	</footer>
</body>

</html>
